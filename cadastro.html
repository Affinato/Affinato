<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Afiliado | Affinato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #5e1919;
      font-family: "montserrat", sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-family: "cinzel", serif;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 20px;
    }

    .instrucoes {
      max-width: 700px;
      margin: 0 auto 30px auto;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff10;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1eb14d;
    }
    
  </style>
</head>
<body>

  <h2>Cadastro de Afiliado</h2>

  <div class="instrucoes">
    <p><strong>Afiliado com CNPJ:</strong> ganhe comissões em dinheiro por cada cliente indicado. Seu código de desconto será automaticamente gerado (ex: <em>nomeFantasia5</em>).</p>
    <p><strong>Afiliado com CPF:</strong> ganhe bônus em produtos para suas próximas compras. O código será gerado como <em>primeiroSegundoNome5</em>.</p>
  </div>

  <div class="form-container">
    <form action="https://formsubmit.co/el/xusojo" method="POST" onsubmit="gerarCodigo()" id="formAfiliado">
      <input type="hidden" name="_subject" value="Novo cadastro de afiliado">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <label for="tipo">Tipo de cadastro:</label>
      <select id="tipo" name="Tipo" onchange="atualizarFormulario()" required>
        <option value="">Selecione</option>
        <option value="cnpj">CNPJ</option>
        <option value="cpf">CPF</option>
      </select>

      <div id="camposDinamicos"></div>

      <input type="hidden" id="codigoAfiliado" name="Código Gerado" value="">

      <input type="hidden" name="_next" value="https://affinato.github.io/thanks.html">

      <button type="submit">Enviar Cadastro</button>
    </form>
  </div>

  <script>
    function atualizarFormulario() {
      const tipo = document.getElementById('tipo').value;
      const campos = document.getElementById('camposDinamicos');
      campos.innerHTML = "";

      if (tipo === "cnpj") {
        campos.innerHTML = `
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="CNPJ" required>

          <label for="nomeFantasia">Nome Fantasia:</label>
          <input type="text" id="nomeFantasia" name="Nome Fantasia" required>
        `;
      } else if (tipo === "cpf") {
        campos.innerHTML = `
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="CPF" required>

          <label for="nomeCompleto">Nome Completo:</label>
          <input type="text" id="nomeCompleto" name="Nome Completo" required>
        `;
      }
    }

    function gerarCodigo() {
      const tipo = document.getElementById('tipo').value;
      let codigo = "";

      if (tipo === "cnpj") {
        const nomeFantasia = document.getElementById('nomeFantasia').value.trim().replace(/\s+/g, '');
        codigo = nomeFantasia + "5";
      } else {
        const nomeCompleto = document.getElementById('nomeCompleto').value.trim().split(" ");
        codigo = nomeCompleto[0] + (nomeCompleto[1] || "") + "5";
      }

      document.getElementById('codigoAfiliado').value = codigo;
    }
  </script>

</body>
</html>
